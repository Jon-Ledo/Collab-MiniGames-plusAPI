
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="./styles/rock-p-scissors.css">
    <script src="" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="demo">Check your luck !</h2>
    <div class="container">
        <div class="segment">
            <div class="data">
                <h3>You :</h3><span id="urScore">0</span>
            </div>
            <div class="show">
                <i class="game hand-rock"></i>
            </div>
        </div>

        <div class="segment">
            <div class="data">
                <h3>Computer :</h3><span id="pcScore">0</span>
            </div>
            <div class="show computer">
                <i class="go hand-scissors"></i>
            </div>
        </div>
    </div>

    <h2 style="color: rgb(233, 33, 19);" id="demo2">Choose One !</h2>

    <div class="selection">
        <button class="game hand-rock" id="rock" style="font-size: 50px;">&#9994</button>
        <button class="game hand-paper" id="paper" style="font-size: 50px;">&#9995</button>
        <button class="game hand-scissors" id="scissors" style="font-size: 50px;">&#9996</button>
    </div>
    <div id="timer"></div>
    <script src="./js/Rock-Paper-Scissors.js"></script>
</body>
</html>
