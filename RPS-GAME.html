
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="">
    <script src="" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h2 id="demo">Check your luck !</h2>
    <div>
        <div>
            <div>
                <h3>You :</h3><span id="urScore">0</span>
            </div>
            <div class="show">
                <i class="game hand-rock"></i>
            </div>
        </div>

        <div class="section">
            <div>
                <h3>Computer :</h3><span id="pcScore">0</span>
            </div>
            <div class="show computer">
                <i class="go hand-scissors"></i>
            </div>
        </div>
    </div>

    <h2 style="color: rgb(233, 33, 19);" id="demo2">Choose One !</h2>

    <div class="selection">
        <button class="game hand-rock" id="rock">ROCK</button>
        <button class="game hand-paper" id="paper">PAPER</button>
        <button class="game hand-scissors" id="scissors">SCISSORS</button>
    </div>
    <script src="./js/Rock-Paper-Scissors.js"></script>
</body>
</html>
